<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Required meta tags always come first -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- build:css css/main.css -->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
        <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css"/>
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="node_modules/jqvmap/dist/jqvmap.min.css"/>
        <!-- endbuild -->

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />

        <title>Covid Tracker</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-1 bg-light sticky-top">
                    <div class="d-flex flex-sm-column flex-row flex-nowrap bg-light align-items-center sticky-top">
                        <a href="/" class="d-block p-3 link-dark text-decoration-none text-responsive-header" data-toggle="tooltip" data-placement="right" title="Icon-only">
                            <p class="text-center font-weight-bold navtext">Covid-19 <br> Tracker</p>
                        </a>
                        <ul class="nav nav-pills nav-flush flex-sm-column flex-row flex-nowrap mb-auto text-center align-items-center">
                            <li class="nav-item">
                                <a href="/index.html" class="nav-link py-3 px-2" data-toggle="tooltip" data-placement="right" title="Home">
                                    <i class="bi-house fs-1"></i>
                                </a>
                            </li>
                            <li>
                                <a href="/dashboard.html" class="nav-link py-3 px-2" data-toggle="tooltip" data-placement="bottom" title="Dashboard">
                                    <i class="bi-speedometer2 fs-1"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav-link py-3 px-2 active" data-toggle="tooltip" data-placement="right" title="Blog">
                                    <i class="bi-table fs-1"></i>
                                </a>
                            </li>
                            <li>
                                <a href="/volunteer.html" class="nav-link py-3 px-2" data-toggle="tooltip" data-placement="right" title="Volunteers">
                                    <i class="bi-people fs-1"></i>
                                </a>
                            </li>
                            <li>
                                <a href="/aboutus.html" class="nav-link py-3 px-2" data-toggle="tooltip" data-placement="right" title="About">
                                    <i class="bi bi-info-circle fs-1"></i>
                                </a>
                            </li>
                        </ul>
                        <div class="dropdown">
                            <a href="#" class="d-flex align-items-center justify-content-center p-3 link-dark text-decoration-none dropdown-toggle" id="dropdownUser3" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi-person-circle h2"></i>
                            </a>
                            <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser3">
                                <li><a class="dropdown-item" href="#">New project...</a></li>
                                <li><a class="dropdown-item" href="#">Settings</a></li>
                                <li><a class="dropdown-item" href="#">Profile</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>

         <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
        <!-- build:js js/main.js -->
        <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
        <script src="node_modules/jqvmap/dist/jquery.vmap.js"></script>
        <script src="node_modules/jqvmap/dist/maps/jquery.vmap.world.js"></script>
        <script src="js/scripts.js"></script>
        <!-- endbuild -->
        <script>
            var dt = new Date();
            document.getElementById("datetime").innerHTML=dt.toLocaleString();
        </script>
       <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
        </script>
    </body>
</html>
